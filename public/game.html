            $(document).ready(function() {

                loop();

                function invest(sectorName) {
                    if (!gs.isGameOver) {
                        gs.invest(sectorName, 50);
                    }
                }

                var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

                if (iOS) {
                    $(".sector").bind('touchstart', function(evt) {
                        evt.preventDefault();
                        const sectorName = $(this).data("sector-name");
                        invest(sectorName);
                        });
                } else {
                    $(".sector").bind('click', function(evt) {
                        evt.preventDefault();
                        const sectorName = $(this).data("sector-name");
                        invest(sectorName);
                        });
                }

            });
