		<script type="text/javascript">
			$("#icon").click(function() {
				console.log("click");
				if ($(this).attr("data-selected") == "false") {
					$(this).attr("src", "public/icon/auto-muted-white-small.png");
					$(this).attr("data-selected", "true");					
				} else {
					$(this).attr("src", "public/icon/auto-defult-small.png");
					$(this).attr("data-selected", "false");										
				}
			});
			$("#play-icon").click(function() {
				console.log("click");
				if ($(this).attr("data-selected") == "false") {
					$(this).attr("src", "public/icon/pause-white-small.png");

				} else {
					$(this).attr("src", "public//icon/auto-play-white-small.png");

				}
